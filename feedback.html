<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<body>
    <header class="header">
        <ul class="menu-2">
            <li><a href="index.html" class="home">Home</a></li>

        </ul>
    </header>

    <main class="main">
        <form action="" class="form">
            <p>Feedback Form</p>
            <input type="text" name="fn" placeholder="FIRST NAME" class="form-text1" required="true">
            <input type="text" name="ln" placeholder="LAST NAME" class="form-text1" required="true">
            <input type="email" name="e" placeholder="E-MAIL" class="form-text1" required="true">
            <textarea name="f" placeholder="FEEDBACK" class="form-text2" required="true"></textarea>
            <button class="form-button">SEND</button>
        </form>
    </main>
    
    <footer class="footer-2">
        <p>我們有兩袋大麻，七十五瓶麥斯卡林</p>
        <p>五袋麥角酸二乙胺或迷幻劑，一個半裝可卡因的鹽瓶</p>
        <p>以及一大片五顏六色的安非他命、巴比妥類藥物和鎮定劑</p>
        <p>以及一昇龍舌蘭酒、一升朗姆酒、一盒百威啤酒</p>
        <p>一品脫純乙醚和十二瓶亞硝酸戊酯</p>
    </footer>
